<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Terminal Flood Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --ink:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; --tab:#111827; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap { max-width:1400px; margin:0 auto; padding:18px; }
    h1 { margin:0 0 12px; font-size:24px; font-weight:800; letter-spacing:.2px; }
    .sub { color:var(--muted); margin-bottom:12px }
    .tabs { display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap; }
    .tab {
      background:var(--tab); color:#cbd5e1; border:1px solid #223; border-radius:999px;
      padding:10px 14px; cursor:pointer; font-weight:700; font-size:14px;
      transition: all .15s ease;
    }
    .tab.active { background:linear-gradient(180deg,#1f2937,#0f172a); color:#fff; border-color:#334; box-shadow:0 4px 14px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06); }
    .panel { display:none; border:1px solid #223; border-radius:14px; overflow:hidden; background:#0c1325; }
    .panel.active { display:block; }
    iframe { width:100%; height:88vh; border:0; background:#0c1325; }
    .hint { color:var(--muted); font-size:13px; margin:8px 0 14px }
    a { color:var(--accent); text-decoration:none }
    .small { font-size:12px; color:#aeb4bf }
    <style>
/* Soft light theme */
:root{
  --bg:#f6f8fb; --card:#ffffff; --ink:#111827; --muted:#4b5563;
  --border:#e5e7eb; --shadow:0 3px 12px rgba(17,24,39,.06);
  --accent:#2563eb; --accent-weak:#e8eefc;
}
html,body{background:var(--bg); color:var(--ink);}

.card,.box,.results-container,.grid .card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:var(--shadow);
}
h1,h2,h3{color:var(--ink);}
.small,.muted{color:var(--muted);}

/* Tabs (if any inside page) */
.tab{background:#f3f4f6;border:1px solid var(--border);color:#111827}
.tab.active{background:var(--accent); color:#fff; border-color:var(--accent)}

/* Tables (pandas .to_html etc.) */
table{width:100%; border-collapse:collapse; background:#fff; font-size:0.92rem}
th,td{border:1px solid var(--border); padding:6px 10px}
th{background:#f7fafc; color:#1f2937; font-weight:700}
tbody tr:nth-child(odd){background:#fbfdff}

/* Scroll container backgrounds that looked navy */
.panel,.box-wrap{background:var(--card);}

/* Plotly containers should be white */
.js-plotly-plot .plotly, .plot-container, .svg-container{background:#fff !important;}
</style>
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Terminal Flood Tools</h1>
    <div class="sub">Explore three views: <b>Raise DEM</b> editor (upload masks,Afsins flood barrier), <b>3D Flood Simulation</b> (manual slider), and a <b>Dual Map</b> with King Tide/Noah overlay.</div>

    <div class="tabs">
      <button class="tab active" data-target="p1">1) Raise DEM (upload masks)</button>
      <button class="tab" data-target="p2">2) 3D Flood Simulation (manual slider)</button>
      <button class="tab" data-target="p3">3) Dual Map (King Tide / Noah)</button>
    </div>

    <div class="hint small">Tip: Takes a while to load, be patient.</div>

    <div id="p1" class="panel active">
      <iframe data-src="raise-dem/index.html" title="Raise DEM"></iframe>
    </div>
    <div id="p2" class="panel">
      <iframe data-src="simulation/index.html" title="3D Flood Simulation"></iframe>
    </div>
    <div id="p3" class="panel">
      <iframe data-src="map/index.html" title="Dual Map"></iframe>
    </div>
  </div>
<style>
/* === General Theme: Softened Dark Slate === */
body {
  background: #eaeef3;          /* lightened background */
  color: #1b1f23;               /* dark slate text */
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
}

/* Cards / Containers */
.card, .box, .results-container {
  background: rgba(255, 255, 255, 0.9); /* translucent white cards */
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
  border: 1px solid #d0d7de;
  padding: 1rem;
}

/* Tab Buttons */
.nav-tabs .nav-link {
  background: #f4f6f8;
  border: 1px solid #c9d1d9;
  color: #333;
  font-weight: 600;
  border-radius: 8px;
  transition: all 0.2s ease;
}
.nav-tabs .nav-link:hover {
  background: #dbe2ea;
}
.nav-tabs .nav-link.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* Headings */
h1, h2, h3 {
  color: #1b1f23;
  font-weight: 700;
}
h4, h5, h6 {
  color: #2f3742;
  font-weight: 600;
}

/* Tables */
table {
  border-collapse: collapse;
  width: 100%;
  font-size: 0.9rem;
  background: #fff;
}
th, td {
  padding: 6px 10px;
  border: 1px solid #ccc;
}
th {
  background: #f0f4f8;
  color: #333;
}

/* Plotly charts: white background */
.js-plotly-plot .plotly {
  background-color: #ffffff !important;
}

/* Scrollbars (optional soft gray) */
::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-thumb {
  background: #c1c7cd;
  border-radius: 6px;
}
::-webkit-scrollbar-thumb:hover {
  background: #a7b1bb;
}

/* Accent Info Box */
.info-tip {
  background: #f7fafc;
  border-left: 4px solid #2563eb;
  color: #1e3a8a;
  padding: 0.6rem 1rem;
  border-radius: 6px;
  margin-bottom: 1rem;
}
</style>
  <script>
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const panels = Array.from(document.querySelectorAll('.panel'));
    function activate(id){
      tabs.forEach(t=>t.classList.toggle('active', t.dataset.target===id));
      panels.forEach(p=>{
        const on = p.id===id;
        p.classList.toggle('active', on);
        if (on) {
          const iframe = p.querySelector('iframe');
          if (iframe && !iframe.src) iframe.src = iframe.dataset.src; // lazy-load
        }
      });
    }
    tabs.forEach(t=>t.addEventListener('click', ()=>activate(t.dataset.target)));
    // kick off first iframe
    document.querySelector('#p1 iframe').src = document.querySelector('#p1 iframe').dataset.src;
  </script>
</body>
</html>
